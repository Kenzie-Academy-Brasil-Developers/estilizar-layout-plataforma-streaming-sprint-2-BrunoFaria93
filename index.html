<!DOCTYPE html>
<html lang="pt-br">
<head>
	<!-- META -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- TÍTULO -->
	<title>Kenzieflix</title>

	<!-- CSS -->
	<link rel="stylesheet" href="css/style.css" />

	<!-- FAVICON -->
	<link rel="shortcut icon" type="image/x-icon" href="./img/favicon.png" /> 
</head>
<body>
	
	<!-- CABEÇALHO -->
	<header class="topo">
		<figure>
			<img src="img/logo.png" alt="Kenzieflix">
			<figcaption class='hidden'>Kenzieflix</figcaption>
		</figure>
		<h2>Quem está assistindo?</h2>
	</header>

	<!-- PÁGINA INICIAL -->
	<section class='page-home'>

		<!-- LISTA DE USUÁRIOS -->
		<ul class='user'>
				
			<!-- USUÁRIO 1 -->
			<li class='user__1'>
				<figure>
					<img src="img/avatar.png" alt="Gabriel">
					<figcaption class='hidden'>Gabriel</figcaption>
				</figure>

				<h3>Gabriel</h3>
			</li>
				
			<!-- USUÁRIO 2 -->
			<li class='user__2'>
				<figure>
					<img src="img/avatar1.png" alt="Maria">
					<figcaption class='hidden'>Maria</figcaption>
				</figure>

				<h3>Maria</h3>
			</li>
				
			<!-- USUÁRIO 3 -->
			<li class='user__3'>
				<figure>
					<img src="img/avatar2.png" alt="Renato">
					<figcaption class='hidden'>Renato</figcaption>
				</figure>

				<h3>Renato</h3>
			</li>

			<!-- ADICIONAR PERFIL-->
			<li class="addPerfil">
				<figure>
					<img src="img/plus-sign.png" alt="Adicionar perfil">
					<figcaption class='hidden'>Adicionar perfil</figcaption>
				</figure>

				<h3>Adicionar perfil</h3>
			</li>

		</ul>

		<footer>
			<button>Gerenciar Perfis</button>
		</footer>
	</section>

</body>
</html>
